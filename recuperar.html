<head>
    <meta name="autor" content="Kayohan Costa">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recuperação de Senha</title>
</head>

<body>

    <main id="container"></main>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Header() {
            return (
                <header>
                    <h1>Esqueci Minha Senha</h1>
                    <p>
                        Informe seu usuário ou e-mail para redefinir a senha.<br />
                        Enviaremos um link.
                    </p>
                </header>
            )
        };

        function Logo() {
            return (
                <div className="logo">
                    <img src="./assets/logo.png" alt="Logo" />
                </div>
            )
        };

        function Dados() {
            return (
                <div className="input">
                    <input className="user" type="text" placeholder="E-mail ou Usuário" />
                </div>
            )
        };

        function Cancelar() {
            return (
                <div className="Cancelar">
                    <a href="index.html">Cancelar</a>
                </div>
            )
        }

        function Button() {
            return (
                <div className="button">
                    <button>Recuperar Senha</button>
                </div>
            )
        };

        function BotaoVoltar() {
            return (
                <div className="voltar">
                    <a href="index.html">
                        <i className="fa fa-arrow-left" aria-hidden="true"></i></a>
                </div>
            )
        };

        const App = (
            <>
                <BotaoVoltar />
                <Logo />
                <Header />
                <Dados />
                <Button />
                <Cancelar />

            </>
        );

        const container = document.querySelector('#container');

        const root = ReactDOM.createRoot(container);
        root.render(App);
    </script>

    </html>
