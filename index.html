<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta name="autor" content="Kayohan Costa">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Login</title>
</head>

<body>

  <main id="container"></main>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  

  <script type="text/babel">

    function Header() {
      return (
        <header>
          <h1>Entrar</h1>
          <p>Por favor, insira suas credenciais para acessar sua conta.</p>
        </header>
      )
    };

    function Logo() {
      return (
        <div className="logo">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
      )
    };


    function Login() {
      return (
        <div className="input">
          <input className="user" type="text" placeholder="Usuário" />
          <input className="senha1" type="text" placeholder="Senha" />
        </div>

      )
    };

    function Checkbox() {
      return (
        <div className="checkbox">
          <input className="checkbox-input" type="checkbox" name="mostrar-senha" id="mostrar-senha" />
          <label className="checkbox-label" for="mostrar-senha">Mostrar Senha</label>
        </div>
      )
    };

    function Button() {
      return (
        <div className="button">
          <button>Entrar</button>
        </div>
      )
    };

    function Span() {
      return (
        <div className="span">
          <span className="span-text">Esqueceu Senha? Recupere aqui. <a href="http://">aqui</a></span>
          <span className="span-text">Não possui cadastro? Cadastre-se aqui. <a href="./cadastro.html">aqui</a></span>
        </div>
      )
    };

function EntrarCom() {
  return ( 
    <div className="entrar-com">
      <span className="entrar-com-text">Ou entre com</span>
      <div className="social-buttons">
        <button className="facebook-button">
          <i className="fa-brands fa-facebook-f"></i>
        </button>
        <button className="github-button">
          <i className="fa-brands fa-github"></i>
        </button>
        <button className="linkedin-button">
          <i className="fa-brands fa-linkedin-in"></i>
        </button>
        <button className="google-button">
          <i className="fa-brands fa-google"></i>
        </button>
      </div>
    </div>
  )
}

    const App = (
      <>
        <Logo />
        <Header />
        <Login />
        <Checkbox />
        <Button />
        <Span />
        <EntrarCom />
      </>
    );

    const container = document.querySelector('#container');

    const root = ReactDOM.createRoot(container);
    root.render(App);


  </script>


</body>

</html>
